{% extends "mainapp/main.html" %}
{% load static %}
{% block title %}
    {{post.title}}
{% endblock title %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">{{ post.title }}</h1>
            <p class="text-muted">
                By {{ post.author.username }} | Posted on {{ post.created_on|date:"F d, Y" }}
            </p>
            <hr>
            <div class="mt-4">
                {{ post.content|linebreaks }}
            </div>
            <hr>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to All Posts</a>
        </div>
    </div>
</div>
{% endblock content%}
